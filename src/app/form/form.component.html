<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" [(ngModel)] = "signUpObj.username">
                <input type="email" name="email" placeholder="Email" [(ngModel)] = "signUpObj.email">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)] = "signUpObj.password">
                <select name="role" required [(ngModel)] = "signUpObj.role">
                    <option value="" disabled>Select Role</option>
                    <option value="employer">Employer</option>
                    <option value="Jobseeker">Jobseeker</option>
                    <option value="admin">Admin</option>
                </select>
                <button (click) = "onSignUp()">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="na" placeholder="Email" [(ngModel)] = "loginObj.email">
                <input type="password"name="pass"  placeholder="Password" [(ngModel)] = "loginObj.password">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
